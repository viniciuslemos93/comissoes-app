<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js"></script>
    <title>App de Comissões</title>
</head>
<body>
    <main class="container">
        <h1>ATF Bank | App de Comissões</h1>
        <div id="container-funcionarios" class="lista-funcionarios">
            <div>
                <label>Participante</label>
                <p>Joao</p>                
            </div>
            <div class="d-flex">
                <label>Percentual</label>
                <input type="number" class="percentual">
            </div>
        </div>

        <div id="add-funcionario" class="bloco">
            <input type="text" placeholder="Cadastrar funcionário" id="novo-funcionario">
            <input type="button" value="Adicionar" class="novo-funcionario" onclick="inserirNovoFuncionario()" >
        </div>
        
    </main>

</body>
</html>
